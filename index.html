<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f9f0ff 100%);
            min-height: 100vh;
        }

        .hero {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-info {
            margin-top: 2rem;
            color: #555;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-info p {
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .instagram-button {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .instagram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 39, 67, 0.3);
        }

        .instagram-grid {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .instagram-post {
            opacity: 0;
            transform: translateX(100px);
            flex: 1;
            max-width: 380px;
        }

        .icon {
            font-size: 1.3rem;
        }

        @media (max-width: 1200px) {
            .instagram-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .instagram-post {
                width: 100%;
                max-width: 540px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }

            .social-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üè° Baghi Dar</h1>
        <p>Votre partenaire immobilier de confiance au Maroc üá≤üá¶</p>
        <div class="contact-info">
            <p>üìß abdellatif@baghidar.ma</p>
            <div class="social-buttons">
                <a href="https://wa.me/66923759146" class="social-button whatsapp-button" target="_blank">
                    <i class="fab fa-whatsapp icon"></i>
                    0610781949
                </a>
                <a href="https://www.instagram.com/baghidar.ma" class="social-button instagram-button" target="_blank">
                    <i class="fab fa-instagram icon"></i>
                    @baghidar.ma
                </a>
            </div>
        </div>
    </div>

    <div class="instagram-grid">
        <!-- Instagram posts will be dynamically added here -->
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        const posts = [
            'DB6yA9nJbuT', 'DB6yKznJNCC', 'DB6zI-IpDUC', 'DB7PEbipUzW',
            'DB7S92yJBhE', 'DB7XPmvJDbr', 'DB7_RcKscHz', 'DB7bC-AJn4D',
            'DB7j9qtJiKl', 'DB7oOhdpSr6', 'DB7rB0BJdPK', 'DB7tmMTNecH',
            'DB7xMOXtfyr'
        ];

        // Animate hero section
        gsap.to('.hero h1', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.2
        });

        gsap.to('.hero p', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.4
        });

        gsap.to('.contact-info', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.6
        });

        gsap.to('.social-buttons', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.8
        });

        const grid = document.querySelector('.instagram-grid');
        let currentIndex = 0;
        const postsToShow = 3;

        function createPost(postId) {
            const post = document.createElement('div');
            post.className = 'instagram-post';
            
            post.innerHTML = `
                <blockquote 
                    class="instagram-media" 
                    data-instgrm-captioned 
                    data-instgrm-permalink="https://www.instagram.com/p/${postId}/?utm_source=ig_embed&utm_campaign=loading" 
                    data-instgrm-version="14"
                    style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:100%; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                </blockquote>
            `;
            
            return post;
        }

        function updatePosts() {
            // Remove existing posts with exit animation
            const existingPosts = document.querySelectorAll('.instagram-post');
            existingPosts.forEach((post, index) => {
                gsap.to(post, {
                    opacity: 0,
                    x: -100,
                    duration: 0.5,
                    delay: index * 0.1,
                    onComplete: () => post.remove()
                });
            });

            // Add new posts after exit animation
            setTimeout(() => {
                for (let i = 0; i < postsToShow; i++) {
                    const postIndex = (currentIndex + i) % posts.length;
                    const post = createPost(posts[postIndex]);
                    grid.appendChild(post);

                    gsap.fromTo(post,
                        { opacity: 0, x: 100 },
                        {
                            opacity: 1,
                            x: 0,
                            duration: 0.8,
                            delay: i * 0.15,
                            ease: "power2.out"
                        }
                    );
                }

                if (window.instgrm) {
                    window.instgrm.Embeds.process();
                }
            }, 800);

            // Update index for next rotation
            currentIndex = (currentIndex + postsToShow) % posts.length;
        }

        // Initial load
        updatePosts();

        // Rotate posts every 10 seconds
        setInterval(updatePosts, 10000);
    </script>
</body>
</html>
