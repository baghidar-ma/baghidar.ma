<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baghidar - أفضل العروض للإيجار والشراء</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            direction: rtl; /* Right to Left for Arabic text */
        }
        header {
            background-color: #3c8dbc;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .cta {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .cta:hover {
            background-color: #e6b800;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #3c8dbc;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في Baghidar</h1>
        <p>أفضل العروض للإيجار والشراء في المغرب</p>
    </header>
    
    <main>
        <section>
            <h2>استكشف عروضنا المميزة!</h2>
            <p>سواء كنت تبحث عن استئجار منزل أحلامك أو شراء عقار استثماري، فإن Baghidar هو الخيار الأمثل لك.</p>
            <a href="mailto:abdellatif@baghidar.ma" class="cta">اتصل بنا الآن</a>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Baghidar - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // Optional JavaScript for additional animations or functionalities
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Welcome to Baghidar's landing page!");
        });
    </script>
</body>
</html>
