<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث عن منزلك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .background {
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .text-box h1 {
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f3f3f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .text-box p {
            margin: 20px 0;
            font-size: 1.3em;
            line-height: 1.6;
            min-height: 80px;
            width: 100%; /* Allow full width */
            white-space: pre-wrap; /* Allow wrapping */
            overflow-wrap: break-word; /* Break long words */
        }

        .typing-text {
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            letter-spacing: 0.15em;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            font-size: 1.1em;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #fdbb2d, #b21f1f);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 187, 45, 0.4);
        }

        .results {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item-info {
            flex-grow: 1;
            text-align: left;
        }

        .item-info p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="text-box">
                <h1>مرحبا!</h1>
                <p id="animated-text" class="typing-text"></p>
                <input type="text" id="user-input" placeholder="أدخل نطاق ميزانيتك وتفضيلاتك...">
                <button id="start-button">ابحث عن المنازل</button>
            </div>
            <div id="results" class="results"></div>
        </div>
        <footer>
            <div class="social-icons">
                <a href="https://baghidar.ma" target="_blank">baghidar.ma</a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="/api/placeholder/24/24" alt="Instagram" class="icon">
                    إنستغرام
                </a>
                <a href="https://t.me/joinchat" target="_blank">انضم إلى تيليجرام</a>
            </div>
        </footer>
    </div>
    <script>
        // Typewriter animation
        const text = "مرحبًا، أريد الحصول على منزل في سيدي بننور، بسعر بين X و Y درهم، أعطني العروض الآن أو أريد الانتظار حتى تكون هناك عرض جيد.";
        const animatedText = document.getElementById('animated-text');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < text.length) {
                animatedText.innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50); // Adjust speed here (lower = faster)
            } else {
                animatedText.style.borderRight = 'none';
            }
        }

        // Start typing animation when page loads
        window.onload = typeWriter;

        document.getElementById('start-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '';

            if (userInput) {
                const items = [
                    {
                        image: "/api/placeholder/120/120",
                        description: "منزل حديث في سيدي بننور",
                        details: "3 غرف نوم • 2 حمامات • 150م²",
                        phone: "123-456-789"
                    },
                    {
                        image: "/api/placeholder/120/120",
                        description: "شقة في وسط المدينة",
                        details: "غرفة نوم واحدة • حمام واحد • 75م²",
                        phone: "987-654-321"
                    }
                ];

                resultsDiv.style.opacity = '1'; // Show results section

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.description}">
                        <div class="item-info">
                            <p><strong>${item.description}</strong></p>
                            <p>${item.details}</p>
                            <p>للتواصل: ${item.phone}</p>
                        </div>
                    `;
                    resultsDiv.appendChild(itemDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>يرجى إدخال نطاق ميزانيتك.</p>';
            }
        });
    </script>
</body>
</html>
