<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè° Morocco Real Estate Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .property-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .property-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-pink-600 mb-4">
                Morocco Real Estate Explorer
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Discover your dream property across the beautiful landscapes of Morocco
            </p>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <!-- Search Section -->
            <div class="bg-white shadow-xl rounded-lg p-6 custom-bg">
                <h2 class="text-2xl font-semibold text-white mb-6 text-center">
                    Property Search
                </h2>
                <form id="searchForm" class="space-y-4">
                    <input 
                        type="text" 
                        id="addressInput" 
                        placeholder="City or Region" 
                        class="w-full p-3 rounded-lg border-2 border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400"
                    >
                    <div class="flex space-x-2">
                        <input 
                            type="number" 
                            id="minPrice" 
                            placeholder="Min Price (MAD)" 
                            class="w-1/2 p-3 rounded-lg border-2 border-orange-200"
                        >
                        <input 
                            type="number" 
                            id="maxPrice" 
                            placeholder="Max Price (MAD)" 
                            class="w-1/2 p-3 rounded-lg border-2 border-orange-200"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-white text-orange-600 p-3 rounded-lg hover:bg-orange-50 transition duration-300 font-bold"
                    >
                        Search Properties
                    </button>
                </form>

                <div class="mt-6 flex justify-center space-x-4">
                    <a href="#" class="text-4xl text-pink-600 hover:text-pink-800 transition">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-4xl text-blue-500 hover:text-blue-700 transition">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>

            <!-- Property List -->
            <div class="col-span-1 space-y-4 overflow-y-auto max-h-[700px]" id="propertyList">
                <!-- Properties will be dynamically inserted here -->
            </div>

            <!-- Map Section -->
            <div class="col-span-1">
                <div id='map' class='w-full h-[700px] rounded-lg shadow-xl'></div>
            </div>
        </div>
    </div>

    <script>
        // Mapbox Access Token (Replace with your own)
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFnaGlkYXIiLCJhIjoiY20yeGlwNTczMDVhZTJrcXdqam4yOGlyaCJ9.sCGe5UJBDkJrIJ0BUmZ3fw';

        // Synthetic Property Data in Morocco
        const properties = [
            {
                id: 1,
                title: "Luxurious Marrakech Villa",
                price: 5000000,
                lat: 31.6294,
                lng: -7.9897,
                description: "Spectacular villa in the heart of Marrakech with traditional Moroccan design",
                type: "Villa"
            },
            {
                id: 2,
                title: "Modern Apartment in Casablanca",
                price: 2500000,
                lat: 33.5731,
                lng: -7.6849,
                description: "Contemporary apartment with ocean views in Casablanca's business district",
                type: "Apartment"
            },
            {
                id: 3,
                title: "Historic Riad in Fez Medina",
                price: 3800000,
                lat: 34.0209,
                lng: -5.0415,
                description: "Beautifully restored traditional Moroccan house in UNESCO World Heritage site",
                type: "Riad"
            },
            {
                id: 4,
                title: "Beachfront Property in Agadir",
                price: 4200000,
                lat: 30.4278,
                lng: -9.5981,
                description: "Stunning beachfront property with direct access to the Atlantic Ocean",
                type: "Beach House"
            }
        ];

        // Initialize Map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 30],  // Centered on Morocco
            zoom: 5.5
        });

        // Add navigation control
        map.addControl(new mapboxgl.NavigationControl());

        // Render Properties on Map and List
        function renderProperties(filteredProperties) {
            const propertyList = document.getElementById('propertyList');
            propertyList.innerHTML = '';

            // Clear existing markers
            document.querySelectorAll('.mapboxgl-marker').forEach(marker => marker.remove());

            filteredProperties.forEach(prop => {
                // Create map marker
                new mapboxgl.Marker()
                    .setLngLat([prop.lng, prop.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(`
                        <h3 class="font-bold">${prop.title}</h3>
                        <p>Price: ${prop.price.toLocaleString()} MAD</p>
                        <p>${prop.description}</p>
                    `))
                    .addTo(map);

                // Create property card
                const propertyCard = document.createElement('div');
                propertyCard.className = 'bg-white rounded-lg shadow-md p-6 property-card';
                propertyCard.innerHTML = `
                    <h3 class="text-xl font-bold text-orange-600 mb-2">${prop.title}</h3>
                    <p class="text-gray-600 mb-2">${prop.type}</p>
                    <p class="text-lg font-semibold mb-4">
                        ${prop.price.toLocaleString()} MAD
                    </p>
                    <p class="text-gray-500">${prop.description}</p>
                `;
                propertyList.appendChild(propertyCard);
            });

            // Center map on first property if exists
            if (filteredProperties.length > 0) {
                map.flyTo({
                    center: [filteredProperties[0].lng, filteredProperties[0].lat],
                    zoom: 8
                });
            }
        }

        // Initial render
        renderProperties(properties);

        // Search Form Handler
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const minPrice = document.getElementById('minPrice').value || 0;
            const maxPrice = document.getElementById('maxPrice').value || Infinity;

            const filteredProperties = properties.filter(prop => 
                prop.price >= minPrice && prop.price <= maxPrice
            );

            renderProperties(filteredProperties);
        });
    </script>
</body>
</html>
